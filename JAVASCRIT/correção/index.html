<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const time1 = prompt("Digite o nome do primeiro time:");
        const gols1 = Number(prompt(`Digite o número de gols do ${time1}:`));

        const time2 = prompt("Digite o nome do segundo time:");
        const gols2 = Number(prompt(`Digite o número de gols do ${time2}:`));

        if (gols1 > gols2) {
            alert(`Vencedor: ${time1}`);
        } else if (gols2 > gols1) {
            alert(`Vencedor: ${time2}`);
        } else {
            alert("EMPATE");
        }
    </script>
</body>

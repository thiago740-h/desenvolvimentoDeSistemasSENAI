<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Partida de Futebol</title>
</head>
<body>
    <h1>Partida de Futebol</h1>
    
    <label>Time 1: </label>
    <input type="text" id="time1"><br><br>
    <label>Gols Time 1: </label>
    <input type="number" id="gols1"><br><br>

    <label>Time 2: </label>
    <input type="text" id="time2"><br><br>
    <label>Gols Time 2: </label>
    <input type="number" id="gols2"><br><br>

    <button onclick="verificarVencedor()">Verificar Vencedor</button>
    <p id="resultado"></p>

    <script>
        function verificarVencedor() {
            let time1 = document.getElementById("time1").value;
            let gols1 = Number(document.getElementById("gols1").value);
            let time2 = document.getElementById("time2").value;
            let gols2 = Number(document.getElementById("gols2").value);

            if (gols1 > gols2) {
                document.getElementById("resultado").innerText = "Vencedor: " + time1;
            } else if (gols2 > gols1) {
                document.getElementById("resultado").innerText = "Vencedor: " + time2;
            } else {
                document.getElementById("resultado").innerText = "EMPATE";
            }
        }
    </script>
</body>
</html>

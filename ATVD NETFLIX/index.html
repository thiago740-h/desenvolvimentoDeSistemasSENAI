<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="all.css" />
</head>
<body>

  <div class="navbar">
    <img src="netfrix.png" alt="Netflix" class="logo" />
    <div class="user">THIGAS</div>
  </div>

  <div class="banner">
    <h1>CREPUSCULO DOS DEUSES</h1>
    <p>Temporada 3 já disponível</p>
    <div class="banner-buttons">
      <button class="btn">Assistir</button>
      <button class="btn secondary">Minha lista</button>
    </div>
  </div>

  <div class="section">
    <h2>COMEDIA</h2>
    <div class="filmes">
      <img src="comedia 1.jpg" alt="Filme 1" class="filme" />
      <img src="comedia 2.jpg" alt="Filme 2" class="filme" />
      <img src="comedia 3.jpg" alt="Filme 3" class="filme" />
      <img src="comedia 4.jpg" alt="Filme 4" class="filme" />
      <img src="comedia 5.jpg" alt="Filme 5" class="filme" />
    </div>
  </div>

  <div class="section">
    <h2>Super Herois</h2>
    <div class="filmes">
      <img src="super.jpg" alt="Super Heroi 1" class="filme" />
      <img src="super 2.jpg" alt="Super Heroi 2" class="filme" />
      <img src="super 3.jpg" alt="Super Heroi 3" class="filme" />
      <img src="super 4.jpg" alt="Super Heroi 4" class="filme" />
      <img src="super 5.jpg" alt="Super Heroi 5" class="filme" />
    </div>
  </div>

  <footer>
    <p>© 1997 - 2025 Netflix, Inc.</p>
  </footer>

</body>
</html>
